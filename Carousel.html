<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

    </head>
    <body>
        <h2>Making carousel from Bootstrap</h2>
        <div class="carousel carousel-fade" id="carousel1" 
        data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" class="active"
            data-bs-target="#carousel1" data-bs-slide-to="0"></button>
            <button type="button" 
            data-bs-target="#carousel1" data-bs-slide-to="1"></button>
        </div>
            <div class="carousel-inner">
                <div class="carousel-item active bg-danger">
                    <img src="download (1).jpeg" height="700px" width="700px">
                </div>
                <div class="carousel-item bg-danger ">
                    <img src="download (2).jpeg" height="700px" width="700px">
                </div>
            </div>
            <button type="button" class="carousel-control-prev"
            data-bs-slide="prev" data-bs-target="#carousel1">
        <span class="carousel-control-prev-icon"></span></button>

        <button type="button" class="carousel-control-next"
            data-bs-slide="next" data-bs-target="#carousel1">
        <span class="carousel-control-next-icon"></span></button>
            
            
        </div>

    </body>
</html>
